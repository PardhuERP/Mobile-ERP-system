<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pardhu ERP – Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
.header{
  background:#25D366;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.container{
  padding:15px;
}
.product{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.product b{
  font-size:16px;
}
input{
  width:100%;
  padding:8px;
  margin-top:5px;
  font-size:14px;
}
button{
  margin-top:8px;
  padding:8px;
  width:100%;
  background:#25D366;
  color:#fff;
  border:none;
  border-radius:6px;
}
.back{
  margin-bottom:10px;
  color:#25D366;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">Products</div>

<div class="container">
  <div class="back" onclick="history.back()">← Back</div>
  <div id="productList">Loading...</div>

</html>
