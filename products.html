<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pardhu ERP – Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
.header{background:#25d366;color:#fff;padding:15px;text-align:center}
.container{padding:15px}
.back{color:#25d366;margin-bottom:10px;display:inline-block;cursor:pointer}

.product{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  font-size:14px;
}

.label{color:#555;font-size:12px}
.value{font-weight:bold}

button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:8px;
  background:#2196f3;
  color:#fff;
  font-size:16px;
}
</style>
</head>

<body>

<script>
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules")||"").toLowerCase();

if(!role) location.replace("index.html");
if(modules!=="all" && !modules.includes("products")){
  alert("Access denied");
  location.replace("dashboard.html");
}
</script>

<div class="header">Products</div>

<div class="container">
  <div class="back" onclick="location.href='dashboard.html'">← Back</div>

  <!-- ADD PRODUCT (ADMIN / SUPER ONLY) -->
  <div id="addProductBox" style="display:none">
    <button onclick="location.href='product-add.html'">
      ➕ Add Product
    </button>
  </div>

  <div id="productList">Loading...</div>
</div>

<script>
if(role==="admin" || role==="super"){
  document.getElementById("addProductBox").style.display="block";
}
</script>

<script src="products.js"></script>
</body>
</html>
