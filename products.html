<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pardhu ERP – Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
.header{
  background:#25d366;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.container{
  padding:15px;
}
.product{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
}
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
}
.active{ background:#4caf50; }
.inactive{ background:#f44336; }

button{
  border:none;
  padding:10px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
}
.add-btn{
  background:#2196f3;
  color:#fff;
  width:100%;
}
</style>
</head>

<body>

<!-- ===== AUTH + RBAC ===== -->
<script>
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules") || "").toLowerCase();

if(!role){
  location.replace("index.html");
}

if(modules !== "all" && !modules.includes("products")){
  alert("Access denied");
  location.replace("dashboard.html");
}
</script>

<div class="header">Products</div>

<div class="container">

  <!-- ADD PRODUCT (ADMIN / SUPER ONLY) -->
  <script>
    if(role === "admin" || role === "super"){
      document.write(`
        <button class="add-btn"
          onclick="location.href='product-create.html'">
          ➕ Add Product
        </button>
        <br><br>
      `);
    }
  </script>

  <!-- PRODUCT LIST -->
  <div id="productList">Loading...</div>
</div>

<!-- PRODUCTS LOGIC -->
<script src="products.js"></script>

</body>
</html>
