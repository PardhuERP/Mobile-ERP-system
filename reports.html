<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pardhu ERP – Reports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
.header{background:#25d366;color:#fff;padding:15px;text-align:center}
.container{padding:15px}
.back{color:#25d366;cursor:pointer;margin-bottom:10px;display:inline-block}
.report{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  font-size:14px
}
.small{font-size:12px;color:#555}
</style>
</head>

<body>

<!-- ===== AUTH + RBAC ===== -->
<script>
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules") || "").toLowerCase();

if(!role){
  location.replace("index.html");
}

if(role !== "admin" && role !== "super"){
  alert("Access denied");
  location.replace("dashboard.html");
}

if(modules !== "all" && !modules.split(",").includes("reports")){
  alert("Access denied");
  location.replace("dashboard.html");
}
</script>

<div class="header">Reports</div>

<div class="container">
  <div class="back" onclick="location.href='dashboard.html'">← Back</div>
  <div id="reportList">Loading...</div>
</div>

<script src="reports.js"></script>
</body>
</html>
