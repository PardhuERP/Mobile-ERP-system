<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pardhu ERP – Reports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
.header{
  background:#25d366;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.container{
  padding:15px;
}
.back{
  color:#25d366;
  cursor:pointer;
  margin-bottom:10px;
  display:inline-block;
}
.report{
  background:#fff;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  font-size:14px;
}
</style>
</head>

<body>

<script>
/* ===== AUTH + RBAC ===== */
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules") || "").toLowerCase();

if(!role){
  window.location.href = "index.html";
}

if(modules !== "all" && !modules.split(",").includes("reports")){
  alert("Access denied");
  window.location.href = "dashboard.html";
}
</script>

<div class="header">Reports</div>

<div class="container">
  <div class="back" onclick="history.back()">← Back</div>
  <div id="reportList">Loading...</div>
</div>

<script src="reports.js"></script>
</body>
</html>
