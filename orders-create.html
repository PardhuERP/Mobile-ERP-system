<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
.header{
  background:#25d366;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.container{
  padding:15px;
}
input, select, button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  background:#25d366;
  color:#fff;
  border:none;
  cursor:pointer;
}
.back{
  color:#25d366;
  margin-bottom:10px;
  display:inline-block;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== AUTH + RBAC ===== -->
<script>
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules") || "").toLowerCase();

if(!role){
  window.location.href="index.html";
}

if(modules !== "all" && !modules.split(",").includes("orders")){
  alert("Access denied");
  window.location.href="dashboard.html";
}
</script>

<div class="header">Create Order</div>

<div class="container">
  <div class="back" onclick="history.back()">‚Üê Back</div>

  <input id="customer" placeholder="Customer Name">
  <input id="product" placeholder="Product Name">
  <input id="product_id" placeholder="Product ID">
  <input id="qty" type="number" placeholder="Quantity">
  <input id="total" type="number" placeholder="Total Amount">
  <input id="paid" type="number" placeholder="Paid Amount">

  <select id="payment_mode">
    <option value="cash">Cash</option>
    <option value="upi">UPI</option>
    <option value="card">Card</option>
  </select>

  <button type="button" onclick="createOrder()">Create Order</button>
</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzrwM8NxpGcgTpX0UUoElfs94U-CGHnFiL7S2zWtkWwGq2p2GqAbRlPOWfnpEo7hBbHFw/exec";

function createOrder(){

  const formData = new URLSearchParams();
  formData.append("customer", document.getElementById("customer").value);
  formData.append("product", document.getElementById("product").value);
  formData.append("product_id", document.getElementById("product_id").value);
  formData.append("qty", document.getElementById("qty").value);
  formData.append("total", document.getElementById("total").value);
  formData.append("paid", document.getElementById("paid").value);
  formData.append(
    "balance",
    Number(document.getElementById("total").value || 0) -
    Number(document.getElementById("paid").value || 0)
  );
  formData.append("company", localStorage.getItem("company"));
  formData.append("payment_mode", document.getElementById("payment_mode").value);
  formData.append("created_by", localStorage.getItem("user"));

  fetch(API_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(result => {
    if(result.success){
      alert("Order saved successfully. Order ID: " + result.order_id);
      window.location.href = "orders.html";
    }else{
      alert("Server error: " + result.error);
    }
  })
  .catch(err => {
    console.error(err);
    alert("Network / API error");
  });
}
</script>

</body>
</html>
