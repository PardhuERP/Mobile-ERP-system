<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
.header{background:#25d366;color:#fff;padding:15px;text-align:center}
.container{padding:15px}
input,select,button{
  width:100%;padding:12px;margin-bottom:12px;
  border-radius:8px;border:1px solid #ccc;font-size:14px
}
button{background:#25d366;color:#fff;border:none;font-weight:bold}
.back{color:#25d366;margin-bottom:10px;display:inline-block;cursor:pointer}
</style>
</head>

<body>

<script>
/* ===== RBAC ===== */
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules")||"").toLowerCase();
if(!role || (modules!=="all" && !modules.includes("orders"))){
  location.href="dashboard.html";
}
</script>

<div class="header">Create Order</div>

<div class="container">
  <div class="back" onclick="history.back()">‚Üê Back</div>

  <input id="customer" placeholder="Customer name">
  
  <select id="product"></select>

  <input id="qty" type="number" placeholder="Quantity">

  <input id="paid" type="number" placeholder="Paid amount">

  <select id="payment_mode">
    <option value="cash">Cash</option>
    <option value="upi">UPI</option>
    <option value="card">Card</option>
  </select>

  <button onclick="saveOrder()">Save Order</button>
</div>

<script src="orders-create.js"></script>
</body>
</html>
