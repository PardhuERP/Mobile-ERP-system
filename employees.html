<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pardhu ERP – Employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
.header{
  background:#25D366;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.container{
  padding:15px;
}
.emp{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.emp b{
  font-size:16px;
}
.tag{
  display:inline-block;
  background:#eee;
  padding:4px 8px;
  margin-top:6px;
  border-radius:6px;
  font-size:12px;
}
.back{
  margin-top:20px;
  background:#333;
  color:#fff;
  padding:12px;
  text-align:center;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">Employees</div>

<div class="container">
  <div id="empList">Loading...</div>
  html += `
  <div class="emp">
    <b>${username}</b><br>
    Role: ${roleRow}<br>
    Company: ${companyRow}<br>
    Modules: ${modules}<br>
    Status: ${status}
  </div>
`;

  <div class="back" onclick="window.location.href='dashboard.html'">
    ⬅ Back to Dashboard
  </div>
  
</div>

<script>
/* =========================
   AUTH CHECK
========================= */
const role = localStorage.getItem("role");
const company = localStorage.getItem("company");

if(!role){
  window.location.href = "index.html";
}

// Only admin or super allowed
if(role !== "admin" && role !== "super"){
  alert("Access denied");
  window.location.href = "dashboard.html";
}

/* =========================
   GOOGLE SHEET – USERS
========================= */
const SHEET_ID = "1ZG49Svf_a7sjtxv87Zx_tnk8_ymVurhcCm0YzrgKByo";
const SHEET_NAME = "employees";

const API_URL =
`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&t=${Date.now()}`;

/* =========================
   LOAD EMPLOYEES
========================= */
fetch(API_URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(
      text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1)
    );

    let html = "";

    json.table.rows.forEach(r => {
      if(!r.c) return;

      const username = (r.c[0]?.v || "").toString();
      const roleRow = (r.c[2]?.v || "").toString();
      const companyRow = (r.c[3]?.v || "").toString().trim();
      const modules = (r.c[4]?.v || "").toString();

      // Super admin sees all
      if(role !== "super" && companyRow !== company) return;

      html += `
        <div class="emp">
          <b>${username}</b><br>
          Role: ${roleRow}<br>
          Company: ${companyRow}<br>
          <span class="tag">${modules}</span>
        </div>
      `;
    });

    document.getElementById("empList").innerHTML =
      html || "No employees found";

  })
  .catch(e => {
    console.error(e);
    document.getElementById("empList").innerText =
      "Error loading employees";
  });
</script>

</body>
</html>
