<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f6f8;
}
.header{
  background:#25d366;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.container{
  padding:15px;
}
.back{
  color:#25d366;
  cursor:pointer;
  margin-bottom:10px;
  display:inline-block;
}
input, select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
.summary{
  background:#fff;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}
.btn{
  background:#25d366;
  color:#fff;
  padding:14px;
  border:none;
  width:100%;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
/* ===== AUTH + RBAC ===== */
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules") || "").toLowerCase();

if(!role){
  window.location.href="index.html";
}

if(modules !== "all" && !modules.includes("orders")){
  alert("Access denied");
  window.location.href="dashboard.html";
}
</script>

<div class="header">Create Order</div>

<div class="container">
  <div class="back" onclick="history.back()">← Back</div>

  <input id="customer" placeholder="Customer Name">
  <select id="product"></select>
  <input id="qty" type="number" placeholder="Quantity" value="1">
  <input id="paid" type="number" placeholder="Paid Amount" value="0">

  <select id="payment">
    <option value="cash">Cash</option>
    <option value="upi">UPI</option>
    <option value="card">Card</option>
  </select>

  <select id="orderType">
    <option value="direct">Direct</option>
    <option value="delivery">Delivery</option>
  </select>

  <div class="summary">
    <div>Total: ₹<span id="total">0</span></div>
    <div>Balance: ₹<span id="balance">0</span></div>
  </div>

  <button class="btn" onclick="previewOrder()">Preview Order</button>
</div>

<script src="new-order.js"></script>
</body>
</html>
