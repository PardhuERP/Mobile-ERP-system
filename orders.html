<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pardhu ERP – Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
.header{
  background:#25d366;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.container{
  padding:15px;
}
.back{
  color:#25d366;
  cursor:pointer;
  margin-bottom:10px;
  display:inline-block;
}
button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#25d366;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
}
.order{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  font-size:14px;
}
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
}
.pending{ background:#ff9800; }
.completed{ background:#4caf50; }
.cancelled{ background:#f44336; }
.small{ font-size:12px;color:#555; }
</style>
</head>

<body>

<!-- ===== AUTH + RBAC ===== -->
<script>
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules") || "").toLowerCase();

if(!role){
  window.location.href="index.html";
}

if(modules !== "all" && !modules.split(",").includes("orders")){
  alert("Access denied");
  window.location.href="dashboard.html";
}
</script>

<div class="header">Orders</div>

<div class="container">

  <div class="back" onclick="history.back()">← Back</div>

  <!-- CREATE ORDER BUTTON -->
  <button id="createOrderBtn"
    onclick="window.location.href='orders-create.html'">
    ➕ Create Order
  </button>

  <div id="orderList">Loading...</div>
</div>

<script>
/* Hide create button if no permission */
if(modules !== "all" && !modules.split(",").includes("orders")){
  document.getElementById("createOrderBtn").style.display="none";
}
</script>

<script src="orders.js"></script>
</body>
</html>
