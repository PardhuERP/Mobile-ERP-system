<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orders</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
.header{background:#25d366;color:#fff;padding:15px;text-align:center;font-size:18px}
.container{padding:15px}
.order{background:#fff;padding:12px;margin-bottom:10px;border-radius:10px}
.badge{padding:4px 8px;border-radius:6px;font-size:12px;color:#fff}
.pending{background:#ff9800}
.completed{background:#4caf50}
.cancelled{background:#f44336}
button{padding:10px;border:none;border-radius:6px;background:#25d366;color:#fff}
</style>

<body>

<!-- ===== AUTH + RBAC GUARD ===== -->
<script>
const role = localStorage.getItem("role");
const modulesRaw = (localStorage.getItem("modules") || "").toLowerCase();

if(!role){
  location.replace("index.html");
}

const hasOrders =
  modulesRaw === "all" || modulesRaw.split(",").includes("orders");

if(!hasOrders){
  alert("Access denied");
  location.replace("dashboard.html");
}
</script>

<div class="header">Orders</div>

<div class="container">

  <!-- CREATE ORDER (ADMIN + STAFF WITH ORDERS) -->
  <button id="createOrderBtn"
    onclick="location.href='orders-create.html'">

  </button>

  <br><br>

  <div id="orderList">Loading...</div>
</div>

<script src="orders.js"></script>

</body>
</html>
