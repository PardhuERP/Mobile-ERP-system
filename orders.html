<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
.header{
  background:#25d366;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.container{
  padding:15px;
}
.order{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.badge{
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
}
.pending{background:#ff9800}
.completed{background:#4caf50}
.cancelled{background:#f44336}
</style>
</head>

<body>

<!-- ===== AUTH + RBAC ===== -->
<script>
const user = localStorage.getItem("user");
const role = localStorage.getItem("role");
const modulesRaw = localStorage.getItem("modules");

if(!user || !role || !modulesRaw){
  location.replace("index.html");
}

const modules = modulesRaw.toLowerCase().split(",");

if(!(modules.includes("orders") || modulesRaw === "all")){
  alert("Access denied");
  location.replace("dashboard.html");
}
</script>

<div class="header">Orders</div>

<div class="container">

  <!-- CREATE BUTTON (controlled by orders.js) -->
  <div id="orderActions"></div>

  <!-- ORDERS LIST -->
  <div id="orderList">Loading...</div>

</div>

<script src="orders.js"></script>
</body>
</html>
