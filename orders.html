<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pardhu ERP – Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
.header{background:#25d366;color:#fff;padding:15px;text-align:center}
.container{padding:15px}
.back{color:#25d366;cursor:pointer;margin-bottom:10px;display:inline-block}
.order{background:#fff;padding:12px;margin-bottom:10px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.badge{padding:4px 8px;border-radius:6px;color:#fff;font-size:12px}
.pending{background:#ff9800}
.completed{background:#4caf50}
.actions button{margin-right:6px}
</style>
</head>

<body>

<script>
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules") || "").toLowerCase();

if(!role){
  location.replace("index.html");
}
if(modules !== "all" && !modules.split(",").includes("orders")){
  alert("Access denied");
  location.replace("dashboard.html");
}
</script>

<div class="header">Orders</div>

<div class="container">
  <div class="back" onclick="location.href='orders-create.html'">
    ➕ Create Order
  </div>

  <div id="orderList">Loading...</div>
</div>

<script src="orders.js"></script>
</body>
</html>
