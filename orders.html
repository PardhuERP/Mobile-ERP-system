<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pardhu ERP – Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
.header{
  background:#25D366;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.container{
  padding:15px;
}
.back{
  color:#25D366;
  cursor:pointer;
  margin-bottom:10px;
  display:inline-block;
}
.section-title{
  margin:10px 0;
  font-size:18px;
}
.order{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  font-size:14px;
}
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
}
.pending{ background:#ff9800; }
.complete{ background:#4caf50; }
</style>
</head>

<body>

  <script>
/* ===== PAGE RBAC: ORDERS ===== */
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules") || "").toLowerCase();

if(!role){
  window.location.href = "index.html";
}

if(modules !== "all" && !modules.split(",").includes("orders")){
  alert("Access denied");
  window.location.href = "dashboard.html";
}
</script>


<div class="header">Orders</div>

<div class="container">
  <div class="back" onclick="history.back()">← Back</div>

  <div class="section-title">All Orders</div>
  <div id="orderList">Loading...</div>
</div>

<script src="orders.js"></script>
</body>
</html>
