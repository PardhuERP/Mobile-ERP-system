<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Orders</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
.header{background:#25d366;color:#fff;padding:15px;text-align:center}
.container{padding:15px}
.order{background:#fff;padding:12px;margin-bottom:10px;border-radius:10px}
.badge{padding:4px 8px;border-radius:6px;font-size:12px;color:#fff}
.pending{background:#ff9800}
.completed{background:#4caf50}
.cancelled{background:#f44336}
button{border:none;padding:8px;border-radius:6px;color:#fff;cursor:pointer}
</style>
</head>

<body>

<script>
/* ===== AUTH + RBAC ===== */
const role = localStorage.getItem("role");
const modules = (localStorage.getItem("modules") || "").toLowerCase();

if(!role){
  location.replace("index.html");
}

if(modules !== "all" && !modules.includes("orders")){
  alert("Access denied");
  location.replace("dashboard.html");
}
</script>

<div class="header">Orders</div>

<div class="container">

  <!-- Create Order (ALL roles who have orders) -->
  <button style="background:#2196f3;width:100%"
    onclick="location.href='orders-create.html'">
    ➕ Create Order
  </button>
  
  <button style="background:#4caf50;width:50%"
    onclick="location.href='dashboard.html'">
    ➕ Home
  </button>

  <br><br>

  <div id="orderList">Loading...</div>
</div>

<script src="orders.js"></script>
</body>
</html>
